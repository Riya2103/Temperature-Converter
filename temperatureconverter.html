<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            margin-top: 50px;
        }
        .input-field {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <div class="input-field">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" step="any" placeholder="Enter temperature in Celsius">
        </div>
        <div class="input-field">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" step="any" placeholder="Enter temperature in Fahrenheit">
        </div>
        <div class="input-field">
            <label for="kelvin">Kelvin:</label>
            <input type="number" id="kelvin" step="any" placeholder="Enter temperature in Kelvin">
        </div>
        <div class="input-field">
            <button onclick="convertToCelsius()">Convert to Celsius</button>
            <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
            <button onclick="convertToKelvin()">Convert to Kelvin</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('celsius').value = celsius.toFixed(2);
            var kelvin = celsius + 273.15;
            document.getElementById('kelvin').value = kelvin.toFixed(2);
            document.getElementById('result').innerHTML = '';
        }

        function convertToFahrenheit() {
            var celsius = parseFloat(document.getElementById('celsius').value);
            var fahrenheit = celsius * 9 / 5 + 32;
            document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
            var kelvin = celsius + 273.15;
            document.getElementById('kelvin').value = kelvin.toFixed(2);
            document.getElementById('result').innerHTML = '';
        }

        function convertToKelvin() {
            var celsius = parseFloat(document.getElementById('celsius').value);
            var kelvin = celsius + 273.15;
            document.getElementById('kelvin').value = kelvin.toFixed(2);
            var fahrenheit = celsius * 9 / 5 + 32;
            document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
